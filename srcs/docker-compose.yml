services:

  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    volumes:
      - /home/lukas/data/mariadb:/var/lib/mysql
      - ./requirements/mariadb/log:/log/mariadb

    environment:
        - MYSQL_USER
        - MYSQL_PASSWORD
        - MYSQL_DATABASE
        - WORDPRESS_HOST
        - MYSQL_ROOT_PASSWORD

    expose:
      - 3306
    networks:
      - inception

    restart: always
    entrypoint: tmp/init.sh

  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    volumes:
      - /home/lukas/data/wordpress:/var/www/html

    ports:
      - 443:443
    networks:
      - inception
    depends_on:
      - wordpress

    restart: always
    entrypoint: nginx -g "daemon off;"

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    volumes:
        - /home/lukas/data/wordpress:/var/www/html

    environment:
        - MYSQL_USER
        - MYSQL_PASSWORD
        - MYSQL_DATABASE
        - MYSQL_HOSTNAME
        - WORDPRESS_DOMAIN
        - REDIS_HOST
        - REDIS_PORT
        - REDIS_PASSWORD

    expose:
      - 9000
    networks:
      - inception
    depends_on:
      - mariadb
      - redis

    restart: always
    entrypoint: ./init.sh

  redis:
    container_name: redis
    build:
      context: ./requirements/redis
      dockerfile: Dockerfile
    volumes:
      - /home/lukas/data/redis:/data

    environment:
      - REDIS_PASSWORD
    expose:
      - 6379
    networks:
      - inception

    entrypoint: redis-server --requirepass ${REDIS_PASSWORD}

  adminer:
    container_name: adminer
    build:
      context: ./requirements/adminer
      dockerfile: Dockerfile

    volumes:
        - /home/lukas/data/wordpress:/var/www/html

    ports:
      - 8080:80
    networks:
      - inception

    depends_on:
      - wordpress

    restart: always
    entrypoint: ./init.sh

  ftp:
    container_name: ftp
    build:
      context: ./requirements/ftp
      dockerfile: Dockerfile

    expose:
      - 21
    networks:
      - inception

    entrypoint: tail -f

networks:
        inception:
                name: inception
                driver: bridge
